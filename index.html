<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="calculator">
        <div class="screen"><p class="text"></p></div>
        <div class="operation btn"><p>+</p></div>
        <div class="operation btn"><p>-</p></div>
        <div class="operation btn"><p>*</p></div>
        <div class="operation btn"><p>/</p></div>
        <div id = "equel" class="operation btn"><p>=</p></div>
        <div class="number btn"><p>1</p></div>
        <div class="number btn"><p>2</p></div>
        <div class="number btn"><p>3</p></div>
        <div class="number btn"><p>4</p></div>
        <div class="number btn"><p>5</p></div>
        <div class="number btn"><p>6</p></div>
        <div class="number btn"><p>7</p></div>
        <div class="number btn"><p>8</p></div>
        <div class="number btn"><p>9</p></div>
        <div class="number btn"><p>0</p></div>
        <div class="operation btn"><p>.</p></div>
        <div class="deleter btn"><p>C</p></div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
